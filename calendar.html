<script>

// vložení štítků
events.forEach(ev => {
	const [year, month, day] = ev.date.split("-");
	const calendar = document.querySelector(`.calendar[data-month="${year}-${month}"]`);
	if (!calendar) return;
	
	const dayDiv = Array.from(calendar.querySelectorAll(".day"))
		.find(d => d.querySelector(".day-number")?.textContent === String(parseInt(day)));
	if (dayDiv) {
		const tag = document.createElement("span");
		tag.className = `tag ${ev.color}`;
		tag.textContent = ev.label;
		tag.setAttribute("data-note", ev.note);
		dayDiv.appendChild(tag);
	}
});

// označení minulých dnů křížkem
const today = new Date();
document.querySelectorAll(".calendar").forEach(cal => {
  const [year, month] = cal.dataset.month.split("-");
  cal.querySelectorAll(".day-number").forEach(num => {
    const d = new Date(year, month - 1, num.textContent);
    if (d < today) {
		num.classList.add("past");
    }
  });
});
</script>
